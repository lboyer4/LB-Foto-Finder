<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Foto-Finder</title>
  <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
  <link rel="stylesheet" type="text/css" href="./CSS/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
  rel="stylesheet">
</head>
<body>
  <nav>
    <header class="left-side">
    	<h1>FOTO <img src="Images/foto-finder-logo.svg" class="camera"> FINDER</h1>
    </header>
    <form class="right-side">
    	<input class="search-bar" placeholder="Search"><button class="search"><i class="fas fa-search"></i></button>
    </form>
  </nav>
  <main>
  	<form class="create-card" action="">
  		<label class="title-label">Title</label>
  			<input class="title-input">
  		<label class="caption-label">Caption</label>
  			<input class="caption-input">
  		<input type="file" name="file" id="file" class="inputfile"/>
      <label for="file">Choose File </label>
  		<button class="view-favorites">View <span class="favorite-count">0</span>Favorites</button>
  		<button id="add-btn" class="add-to-album">Add to Album</button>
  	</form>
  </main>
  <section class="photo-gallery">
  </section>
  <script src="photo.js"></script>
  <script src="main.js"></script>
</body>
</html>
